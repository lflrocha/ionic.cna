<ion-view title="Quiz CNA - English">

    <ion-nav-buttons side="left">
      <button class="left button button-icon icon ion-arrow-left-c" ng-click="nextHome()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="pergunta">
            <div class="imagem">
                <img src="img/pergunta3.png" />
            </div>

            <div class="texto">
                <p>In which of these countries the rural producer is required by law to preserve between 20% and 80% of the native vegetation area in its rural property?</p>
            </div>

            <div class="opcoes">
                <ion-list>
                  <ion-radio class="opcao" ng-model="inputForm.pergunta3" value="A" name="p3"> <img src="img/flag_ger.png" /> Germany</ion-radio>
                  <ion-radio class="opcao" ng-model="inputForm.pergunta3" value="B" name="p3"> <img src="img/flag_usa.png" /> United States</ion-radio>
                  <ion-radio class="opcao" ng-model="inputForm.pergunta3" value="C" name="p3"> <img src="img/flag_gbr.png" /> United Kingdom</ion-radio>
                  <ion-radio class="opcao" ng-model="inputForm.pergunta3" value="D" name="p3"> <img src="img/flag_bra.png" /> Brazil</ion-radio>
                  <ion-radio class="opcao" ng-model="inputForm.pergunta3" value="E" name="p3"> <img src="img/flag_aus.png" /> Australia</ion-radio>
                  </ion-list>
            </div>

        </div>
        <div class="rodape">
            <div class="bolas">
              <img src="img/bullet3.png" />
            </div>
            <div class="proxima">
              <a ng-click="nextP6(inputForm.pergunta3)">Ok</a>
            </div>
        </div>


    </ion-content>
</ion-view>
