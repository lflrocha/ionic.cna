<ion-view title="Quiz CNA">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ui-sref="capa"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item ng-repeat="(key, value) in items" ui-sref="item({documentId: key, documentRevision: value._rev})">
               {{$index + 1}} - {{value.data}} - {{value.firstname}} - {{value.lastname}} - {{value.email}} - {{value.idioma}} - {{value.pergunta1}} - {{value.pergunta2}} - {{value.pergunta3}}
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="delete(key, value._rev)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
