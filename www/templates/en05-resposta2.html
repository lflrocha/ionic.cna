<ion-view title="Quiz CNA - English">

    <ion-nav-buttons side="left">
      <button class="left button button-icon icon ion-arrow-left-c" ng-click="nextHome()"></button>
    </ion-nav-buttons>

    <ion-content>


        <div class="resposta">

          <div class="logo">
            <img src="img/cadastro.png">
          </div>

          <div class="certoerrado" ng-if="p2=='C'">
            <img src="img/certo.png">
            <p>Correct!</p>
          </div>

          <div class="certoerrado" ng-if="p2!='C'">
            <img src="img/errado.png">
            <p>Ops, that's wrong!</p>
          </div>

          <hr>

          <div class="repostacerta">
            <div class="bandeira">
              <img src="img/flag_big_jap.png">
            </div>

            <div class="texto">
              <p class="pais">Japan</p>
              <p class="percentual">11.75%</p>
            </div>
          </div>

          <div class="respostaserradas">
            <div class="respostaerrada">
              <img src="img/flag_ger.png"> 1.90%
            </div>
            <div class="respostaerrada">
              <img src="img/flag_bra.png"> 1.16%
            </div>
            <div class="respostaerrada">
              <img src="img/flag_fra.png"> 2.40%
            </div>
            <div class="respostaerrada">
              <img src="img/flag_hol.png"> 4.59%
            </div>
          </div>

          <hr>

          <div class="fonte">
            <p>Source: World Bank and Food and Agriculture Organization of the United Nations (FAO).</p>
          </div>

        </div>



        <div class="rodape">
            <div class="bolas">
              <img src="img/bullet2.png" />
            </div>
            <div class="proxima">
              <a ng-click="nextP5()">Next!</a>
            </div>
        </div>



    </ion-content>
</ion-view>
