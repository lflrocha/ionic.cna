<ion-view title="Quiz CNA - Español">

    <ion-nav-buttons side="left">
      <button class="left button button-icon icon ion-arrow-left-c" ng-click="nextHome()"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="pergunta">
            <div class="imagem">
                <img src="img/pergunta1.png" />
            </div>

            <div class="texto">
                <p>¿Cuál de los países agroexportadores abajo posee la mayor parte de su territorio destinada a la producción agrícola?</p>
            </div>

            <div class="opcoes">
                <ion-list>
                    <ion-radio class="opcao" ng-model="inputForm.pergunta1" value="A" name="p1"> <img src="img/flag_ger.png" /> Alemania</ion-radio>
                    <ion-radio class="opcao" ng-model="inputForm.pergunta1" value="B" name="p1"> <img src="img/flag_bra.png" /> Brasil</ion-radio>
                    <ion-radio class="opcao" ng-model="inputForm.pergunta1" value="C" name="p1"> <img src="img/flag_fra.png" /> Francia</ion-radio>
                    <ion-radio class="opcao" ng-model="inputForm.pergunta1" value="D" name="p1"> <img src="img/flag_usa.png" /> Estados Unidos</ion-radio>
                    <ion-radio class="opcao" ng-model="inputForm.pergunta1" value="E" name="p1"> <img src="img/flag_can.png" /> Canadá</ion-radio>
                  </ion-list>
            </div>

        </div>
        <div class="rodape">
            <div class="bolas">
              <img src="img/bullet1.png" />
            </div>
            <div class="proxima">
              <a ng-click="nextP2(inputForm.pergunta1)">Ok!</a>
            </div>
        </div>




    </ion-content>
</ion-view>
