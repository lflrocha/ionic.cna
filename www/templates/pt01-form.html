<ion-view title="Quiz CNA - Português">

    <ion-nav-buttons side="left">
      <button class="left button button-icon icon ion-arrow-left-c" ng-click="nextHome()"></button>

    </ion-nav-buttons>

    <ion-content>

      <div class="cadastro">
        <div class="logoCadastro">
          <img src="img/cadastro.png">
        </div>

        <div class="disclaimer">
          A Confederação da Agricultura e Pecuária do Brasil (CNA) agradece sua participação e respeita sua privacidade. Suas respostas não serão associadas aos seus contatos em nenhum momento e seus dados serão mantidos em sigilo.
        </div>

        <div class="texto">
          <p>Cadastro:</p>
        </div>

        <div class="linha">
          <p>Nome Completo:</p>
          <input type="text" autocorrect="off" ng-model="inputForm.nome">
        </div>

        <div class="linha">
          <p>Email:</p>
          <input type="email" autocorrect="off" autocapitalize="off" ng-model="inputForm.email">
        </div>

        <div class="linha">
          <p>Empresa / Instituição:</p>
          <input type="text" autocorrect="off" ng-model="inputForm.empresa">
        </div>

        <div class="linha">
          <p>País:</p>
          <input type="text" autocorrect="off" ng-model="inputForm.pais">
        </div>
      </div>

      <div class="rodape">
          <div class="proximacapa">
            <a ng-click="nextP1(inputForm.nome, inputForm.email, inputForm.empresa, inputForm.pais)">Enviar</a>
          </div>
      </div>

    </ion-content>
</ion-view>
